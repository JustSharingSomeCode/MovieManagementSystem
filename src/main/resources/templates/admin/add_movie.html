<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
</head>
<body>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h1>Add movie</h1>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <div class="d-flex justify-content-end me-3">
                <p sec:authentication="name" class="me-1"></p>
                <span sec:authentication="principal.authorities"></span>
            </div>
            <a th:href="@{/logout}" class="btn btn-primary align-self-start">Log out</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 card-body shadow-sm">
            <form th:action="@{/movies/create}" th:object="${movie}" method="post">
                <div class="form-group mb-2">
                    <label>Name</label>
                    <input type="text"
                           name="name"
                           th:field="*{name}"
                           placeholder="Movie name..."
                           class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>Description</label>
                    <input type="text"
                           name="description"
                           th:field="*{description}"
                           placeholder="Movie description..."
                           class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>Rating</label>
                    <input type="text"
                           name="rating"
                           th:field="*{rating}"
                           placeholder="Movie rating..."
                           class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>Duration</label>
                    <input type="text"
                           name="duration"
                           th:field="*{duration}"
                           placeholder="Movie duration..."
                           class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>Img url</label>
                    <input type="text"
                           name="img_url"
                           th:field="*{img_url}"
                           placeholder="Movie img url..."
                           class="form-control">
                </div>
                <div class="box-footer my-2">
                    <button type="submit" class="btn btn-primary col-12">Submit</button>
                    <hr>
                    <a th:href="@{/movies}" class="btn btn-primary col-12">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
