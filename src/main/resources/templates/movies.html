<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
</head>
<body>

<br>
<br>
<div class="container">
    <div class="row">
        <h1>Movie list</h1>
    </div>
    <hr>
    <div class="row">
        <form action="">
            <div class="input-group">
                <input type="text" class="form-control">
                <button class="btn btn-outline-primary">Search</button>
            </div>
        </form>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
        <th:block th:each="movie: ${movies}">
            <div class="col-8 col-sm-6 col-md-4 col-lg-3 p-2">
                <div class="rounded border px-0 pb-2 shadow-sm">
                    <div class="box-img">
                        <img th:src="${movie.img_url}" alt="" class="rounded-top">
                    </div>
                    <br>
                    <h5 th:text="${movie.name}" class="text-center"></h5>
                    <br>
                    <div class="mx-auto d-flex justify-content-center mb-1">
                        <span class="badge bg-secondary" th:text="${movie.rating}"></span>
                    </div>
                    <div class="mx-auto d-flex justify-content-center">
                        <span class="badge bg-secondary" th:text="|${movie.duration} Mins|"></span>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
